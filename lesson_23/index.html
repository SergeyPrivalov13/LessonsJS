<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>
<body>
  
  <section>
    <form id="myform">
      <div>
        <label for="phone">phone</label>
        <input type="text" id="phone" name="phone" placeholder="phone">
      </div>
      <div>
        <label for="email">email</label>
        <input type="text" id="email" name="email" placeholder="email">
      </div>
      <br>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </section>
  <br><br>
  <section>
    <form id="form2" name="user_form" class="footer-form">
      <div class="footer-form-input">
        <div class="row">
          <div class="col-md-4 col-md-offset-0 col-sm-12 col-sm-offset-0">
            <input class="top-form" id="form2-name" type="text" name="user_name" placeholder="Ваше имя" required>
          </div>
          <div class="col-md-4 col-md-offset-0 col-sm-12 col-sm-offset-0">
            <input class="top-form form-email" id="form2-email" type="text" name="user_email" placeholder="E-mail">
          </div>
          <div class="col-md-4 col-md-offset-0 col-sm-12 col-sm-offset-0">
            <input class="top-form form-phone" id="form2-phone" type="text" name="user_phone" placeholder="Номер телефона" required>
          </div>
          <div class="col-md-12 col-sm-12 col-12">
            <input class="mess" id="form2-message" name="user_message" placeholder="Ваше сообщение">
          </div>
        </div>
      </div>

      <div class="justify-content-center">
        <div>
          <button class="btn form-btn" type="submit">Оставить заявку!</button>
        </div>
      </div>
    </form>
  </section>

  <script src="plagins/validator/validator.js"></script>
  <!-- Валидатор -->
  <script>
    const valid = new Validator({
      selector: '#myform',
      pattern: {
        phone: /^\d$/,
      },
      method: {
        'phone': [
          ['notEmpty'],
          ['pattern', 'phone'],
        ],
        'email': [
        ['notEmpty'],
          ['pattern', 'email'],
        ]
      }
    });

    // Запускаем валидатор
    valid.init();

    const valid2 = new Validator({
      selector: '#form2',
      pattern: {
        name: /(^([А-Я]{1})?[а-я]{1,14}$)/,
        email: /^\w+@\w+\.\w{2,}$/,
        message: /^[а-я]{1,100}$/,
      },
      method: {
        'form2-name': [
          ['notEmpty'],
          ['pattern', 'name'],
        ],
        'form2-email': [
        ['notEmpty'],
          ['pattern', 'email'],
        ],
        'form2-phone': [
        ['notEmpty'],
          ['pattern', 'phone'],
        ],
        'form2-message': [
        ['notEmpty'],
          ['pattern', 'message'],
        ],
      }
    });

    // Запускаем валидатор
    valid2.init();

  </script>

</body>
</html>
